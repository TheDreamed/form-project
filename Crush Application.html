<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
    </head>
<body>
    <h1>Crush Application</h1>
    <form action="/form-handling-url" method="post"></form>
    <fieldset>
        <legend>Add user</legend>

    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name">
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="last_name">
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email_address">
    </div>

    <div>
        <label for="Status">Status</label>
        <select id="Status" name="user_status">
        <option value="Single">Single</option>
        <option value="Single">Single</option>
        <option value="Single">Single</option>
    </select>
    </div>
<br>
    <div>
        <p>
            Choose your crush!
        </p>
        <input type="radio" name="language" value="Mark"> Mark<br>
        <input type="radio" name="language" value="Spencer"> Spencer<br>
        <input type="radio" name="language" value="Jordan"> Jordan<br>
    </div>
<br>
    <div>
        <label for="Comments">Love letter</label>
        <br>
        <textarea id="Comments"></textarea><br>
        Wen Anniversary?<br>
        <input type="date" name="date" value="current_date"> <br>
    </div>
<br>
    <div>
        <label for="Terms">Choose according to preference:</label>
        <br>
        <input type="checkbox" name="box" value="Sign_up"> Chat me for more info?<br>
        <input type="checkbox" name="box" value="boyfriend?"> Wanna be my boyfriend?<br>
    </div>

    <div>
        <button type="submit">Add to life?</button>
    </div>
    </fieldset>
</body>
</html>
